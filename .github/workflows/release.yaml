name: Release Raw Module

on:
    push:
        tags:
            - 'v*'
jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   run: rm -rf .github
            -   run: mksquashfs raw/ x2t.raw
            -   name: '更新 Update release'
                uses: zhanghengxin/git-release-private@ice
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    allow_override: true
                    gzip: false
                    prerelease: true
                    tag: ${{ steps.get_version.outputs.VERSION }}
                    files: ./x2t.raw

            -   name: Upload to oss
                id: upload_to_oss
                uses: tvrcgo/upload-to-oss@master
                with:
                    key-id: ${{ secrets.OSS_KEY_ID }}
                    key-secret: ${{ secrets.OSS_KEY_SECRET }}
                    region: oss-cn-shanghai
                    bucket: casaos
                    assets: |
                        ./x2t.raw:/IceWhaleTech/ZimaOS-x2t/releases/download/${{ steps.get_version.outputs.VERSION }}/x2t.raw